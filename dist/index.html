<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application météo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MonPWA">
    <link rel="apple-touch-icon" href="/img/meteo.png">
</head>

<body class="h-screen bg-black min-h-screen m-4 my-2 box-border">

    <div class="flex flex-col p-8  bg-primary h-1/2  text-white rounded-xl mt-7">
        <div class="h-1/4 flex items-center justify-center  relative mt-9 mr-20">
            <input id="ville" class="p-2 rounded-lg bg-single" type="text">
            <img class="absolute left-48" src="img/map.png" alt="pictogramme map">
        </div>
        <div class="h-3/4 flex items-center mx-auto">
            <div class="w-1/3  flex flex-col justify-center items-center">
                <div class="mb-12 flex flex-col justify-center">
                    <h1 id="jour" class="text-3xl">Lundi</h1>
                    <br>
                    <h3 id="date">03</h3>
                    <h3 id="datelongue">Aug, 2024</h3>
                </div>
            </div>
            <div class="flex justify-center items-center">
                <img id="iconday"  class="object-contain w-56" src="img/323.svg" alt="">
            </div>
            <div class="w-1/2 mb-6  flex flex-col items-end" >
                <h1 id="temperature" class="text-3xl">28°C</h1>
                <br>
                <p id="conditions" class="text-right">Heavy Rain</p>
                <p id="feel" class="font-normal">Feels like 31°</p>
            </div>
        </div>
    </div>


    <div class="flex flex-col  bg-primary   text-white mt-14 gap-4 rounded-xl pb-4">
        <div class=" w-11/12 mx-auto  flex  items-center pt-12 pb-4">
            <h1 id="nextday" class="text-xl">Jours suivants : </h1>
        </div>
    </div>


    <div id="buttonContainer" class="text-center mt-5">
        <button id="installAppButton"
            class="hidden bg-yellow-400 text-black py-2 px-5 rounded-lg font-bold text-lg cursor-pointer">
            Installer l'application
        </button>
        <button id="iosbutton" class="hidden bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
            Suivre les instructions
        </button>
    </div>




    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker enregistré avec succès:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Échec de l\'enregistrement du ServiceWorker:', error);
                    });
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
